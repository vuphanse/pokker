<template name="templateAppLogin">
    <div class="app-login">
        {{> templateUIInput emailInputOptions}}
        {{> templateUIInput passwordInputOptions}}
        {{> templateUIButton loginBtnOptions}}
        {{#with errorMessage}}
            <p class="error-message bg-danger">
                {{this}}
            </p>
        {{/with}}
        <a href="/signup">Or, signup?</a>
    </div>
</template>
