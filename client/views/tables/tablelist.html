<template name="templateTablesList">
    <div class="main-table-list">
        {{#if isLoading}}
            Loading
        {{else}}
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Tables</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Table Name</th>
                                <th>Seats</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each table in tables}}
                                <tr id={{table._id}} class="js-table-row table-row">
                                    <td>{{@index}}</td>
                                    <td>{{table.name}}</td>
                                    <td>{{table.settings.numSeats}}</td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
            <nav class="pagination-controls">
                <ul class="pager">
                    <li><a class="js-previous">Previous</a></li>
                    <li><a class="js-next">Next</a></li>
                </ul>
            </nav>
        {{/if}}
    </div>
</template>
