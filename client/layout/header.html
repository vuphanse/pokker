<template name="templateAppHeader">
    <div class="app-header flex-row">
        <div class="app-header-item js-home">Home</div>
        <div class='flex-row'>
            {{#with currentUser}}
                <div class="app-header-item">{{this.username}}</div>
                <div class="app-header-item js-log-out">Log Out</div>
            {{else}}
                <div class="app-header-item js-sign-in">Sign In</div>
                <div class="app-header-item js-sign-up">Sign Up</div>
            {{/with}}
        </div>
    </div>
</template>
